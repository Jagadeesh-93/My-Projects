<!DOCTYPE html>
<html>
<head>
    <title>FashionStore.Sunglasses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .cart {
            float: right;
            width: 40px;
        }
        table,td{
          padding: 65px;
        }
            
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .one {
            padding: 5px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .Q {
            border: none;
            padding: 5px;
            width: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <form onsubmit="multiSearch(event)" style="padding: 20px; background-color: black;">
            <a href="cart.html">
                <i class="fa-solid fa-cart-shopping" style="color: #fcfcfc; float:right; font-size: 30px;"></i>
            </a>
            
            <input type="search" name="query" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </header>
    <a href="Third.html">
        <img src="images/homepage.png" width="30px"  class="one" alt="Homepage">  
    </a>
    <table>
        <tr>
            <td>
                <img src="images/sg1.jpeg" width="200px" alt="Sunglasses 1">
                <p>Price: 500.00</p>
                <input type="number" id="quantity1" value="1" min="1" class="Q">
                <button onclick="addToCart('Sunglasses1', 500.00, 'images/sg1.jpeg', parseInt(document.getElementById('quantity1').value))">Add to Cart</button>
            </td>
            <td>
                <img src="images/sg2.jpeg" width="200px" alt="Sunglasses 2">
                <p>Price: 300.00</p>
                <input type="number" id="quantity2" value="1" min="1" class="Q">
                <button onclick="addToCart('Sunglasses2', 300.00, 'images/sg2.jpeg', parseInt(document.getElementById('quantity2').value))">Add to Cart</button>
            </td>
            <td>
                <img src="images/sg3.jpeg" width="200px" alt="Sunglasses 3">
                <p>Price: 400.00</p>
                <input type="number" id="quantity3" value="1" min="1" class="Q">
                <button onclick="addToCart('Sunglasses3', 400.00, 'images/sg3.jpeg', parseInt(document.getElementById('quantity3').value))">Add to Cart</button>
            </td>
            <td>
                <img src="images/sg4.png" width="200px" alt="Sunglasses 4">
                <p>Price: 500.00</p>
                <input type="number" id="quantity4" value="1" min="1" class="Q">
                <button onclick="addToCart('Sunglasses4', 500.00, 'images/sg4.png', parseInt(document.getElementById('quantity4').value))">Add to Cart</button>
            </td>
        </tr>
        <tr>
            <td>
                <img src="images/sg5.jpeg" width="200px" alt="Sunglasses 5">
                <p>Price: 300.00</p>
                <input type="number" id="quantity5" value="1" min="1" class="Q">
                <button onclick="addToCart('Sunglasses5', 300.00, 'images/sg5.jpeg', parseInt(document.getElementById('quantity5').value))">Add to Cart</button>
            </td>
            <td>
                <img src="images/sg6.jpeg" width="200px" alt="Sunglasses 6">
                <p>Price: 400.00</p>
                <input type="number" id="quantity6" value="1" min="1" class="Q">
                <button onclick="addToCart('Sunglasses6', 400.00, 'images/sg6.jpeg', parseInt(document.getElementById('quantity6').value))">Add to Cart</button>
            </td>
        </tr>
    </table>
    <script>
        function addToCart(name, price, image, quantity) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let existingItem = cart.find(item => item.name === name);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ name, price, image, quantity });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Item added to cart!');
        }

        function multiSearch(event) {
            event.preventDefault();  
            const query = document.querySelector('input[name="query"]').value.toLowerCase();
            let url;

            if (query.includes('pants')) {
                url = `/pants.html?query=${query}`;
            } else if (query.includes('tshirt')) {
                url = `/tshirt.html?query=${query}`;
            } else if (query.includes('shoes')) {
                url = `/shoes.html?query=${query}`;
            } else if (query.includes('sunglasses') || query.includes('sun glasses')) {
                url = `/sun-glasses.html?query=${query}`;
            } else if (query.includes('watches') || query.includes('watch')) {
                url = `/watches.html?query=${query}`;
            } else {
                url = `/default-search.html?query=${query}`;  
            }

            window.location.href = url;
        }
    </script>
</body>
</html>
